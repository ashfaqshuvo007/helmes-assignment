spring.application.name=assignment
server.shutdown=graceful
# Server port
server.port=8090

# Datasource connection
spring.sql.init.platform=mysql
spring.sql.init.mode=always
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/helmes
spring.datasource.username=helmes
spring.datasource.password=password
# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Thymeleaf configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html


# Static resources configuration
spring.web.resources.static-locations=classpath:/static/

# Error handling configuration
server.error.path=/error  # Specifies the default error path
# Disables the default white-label error page
server.error.whitelabel.enabled=false

# Logging
logging.level.org.springframework=ERROR
logging.level.com.numericaideas=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE